
<div class="container">
    <h3>Scedule Service</h3>
    <form (ngSubmit)="onSubmit(serviceForm)" #serviceForm="ngForm" serviceForm>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required  minlength="3"          
        [(ngModel)]="service.name" name="name" #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required">
                Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
                Name must be atleast 3 characters long. 
            </div>

       </div>
    </div>

    <div class="form-group">
        <label for="scheduled">Date Scheduled</label>
        <input type="date" class="form-control" id="scheduled"  
        futuredate
            [(ngModel)]="service.scheduled" name="scheduled" #scheduled="ngModel">
        <div *ngIf="scheduled.invalid && (scheduled.dirty || scheduled.touched)" class="alert alert-danger">
            <div *ngIf="scheduled.errors.required">
                Date scheduled is required.
            </div>
            <div *ngIf="scheduled.errors.futuredate">
                Data scheduled must be in the future.
            </div>
       </div>
    </div>

    <div class="form-group">
        <label for="details">Details</label>
        <input type="text" class="form-control" id="details"
            [(ngModel)]="service.details" name="details" #name="ngModel">
       
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!serviceForm.form.valid">Schedule</button>

    </form>
</div>
