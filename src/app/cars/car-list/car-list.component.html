<div>
<table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!--Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef> Brand </th>
      <td mat-cell *matCellDef="let car"> {{car.brand}} </td>
    </ng-container>
  
    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let car"> {{car.model}} </td>
    </ng-container>
  
    <!-- licensePlate Column -->
    <ng-container matColumnDef="licensePlate">
      <th mat-header-cell *matHeaderCellDef> LicensePlate </th>
      <td mat-cell *matCellDef="let car"> {{car.licensePlate}} </td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let car"> {{car.year}} </td>
      </ng-container>



    <!-- Add Service Column -->
    <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef> Service </th>
        <td mat-cell *matCellDef="let row">
            <button mat-fab (click)="serviceCar(row)">service</button>
        </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remove</th>
        <td mat-cell *matCellDef="let row">
            <button mat-fab (click)="removeCar(row)">Remove</button>
        </td>
    </ng-container>


  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<button (click)="showAdd = !showAdd" class="dropdown">{{showAdd ? 'Hide add a car' : 'Add a car'}}</button>
<div *ngIf="showAdd">

  <AddCar (addedCar)="refresh()"></AddCar>
</div>
